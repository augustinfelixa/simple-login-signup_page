<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0827749ddd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="hero">
        <h1>Login</h1>
        <div class="signup-box">
        <div class="left-box">
            <form action="">
                <input type="text" placeholder="username/email" required class="input-box">
                <input type="password" placeholder="password" required class="input-box">
                <input type="checkbox" id="terms">
                <label for="terms">I accept the terms & conditions</label>
                <button type="submit">LOGIN <span>&#x27f6;</span></button>
            </form>
        </div>
    </div>
    <p class="login-msg">Register new user? <a href="SignUp.html">Signup</a></p>
    </div>
</body>
</html>
